<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Tab Navigation</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="mobile-screen">
    <div class="for-padding">
      <div class="mobile-main">
        <img src="images/manchesterUnited.jpg" alt="manchesterUnited">
        <img src="images/realMadrid.jpg" alt="realMadrid">
        <img src="images/bayernMunich.jpg" alt="bayernMunich">
        <img src="images/barcelona.jpg" alt="barcelona">
      </div>
    </div>
    <div class="mobile-nav">
      <span class="val active" data-num="0"> <i class="fa-solid fa-house"></i>Home</span>
      <span class="val" data-num="1"> <i class="fa-solid fa-briefcase"></i>Work</span>
      <span class="val" data-num="2"> <i class="fa-solid fa-book-open"></i>Blog</span>
      <span class="val" data-num="3"> <i class="fa-solid fa-users"></i>About Us</span>
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
